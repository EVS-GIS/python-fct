[workspace]

    basedir = /media/crousson/Backup/PRODUCTION/RGEALTI
    tileset = TESTILES
    tileindex = %(basedir)s/%(tileset)s.shp
    workdir = %(basedir)s/%(tileset)s

[input]

    RGE = /media/crousson/Backup/REFERENTIELS/IGN/RGEALTI/2017/RGEALTI.tif
    BDA = /media/crousson/Backup/REFERENTIELS/IGN/BDALTI_25M/BDALTI25M.tif

[output]

    basename = RGE5M_TILE
    patched = %(basename)s_%%(row)02d_%%(col)02d_PATCHED.tif
    labels = %(basename)s_%%(row)02d_%%(col)02d_LABELS.tif
    prefilled = %(basename)s_%%(row)02d_%%(col)02d_FILLED.tif
    filled = %(basename)s_%%(row)02d_%%(col)02d_FILLED2.tif
    flats = %(basename)s_%%(row)02d_%%(col)02d_FLATS.tif
    flow = %(basename)s_%%(row)02d_%%(col)02d_FLOW.tif
    acc = %(basename)s_%%(row)02d_%%(col)02d_ACC.tif

    graph = %(basename)s_%%(row)02d_%%(col)02d_GRAPH.npz
    spillover = %(basename)s_SPILLOVER.npz

    outlets = %(basename)s_%%(row)02d_%%(col)02d_OUTLETS.shp
    inlets = %(basename)s_%%(row)02d_%%(col)02d_INLETS_%%(gid)03d.geojson
    inlets-pat = %(basename)s_%%(row)02d_%%(col)02d_INLETS_*.geojson
    inlets-agg = %(basename)s_%%(row)02d_%%(col)02d_INLETS.shp
    inlet-areas = %(basename)s_%%(row)02d_%%(col)02d_INLET_AREAS.shp
    streams = %(basename)s_%%(row)02d_%%(col)02d_RHT.shp
    streams-agg = %(basename)s_ALL_RHT.shp