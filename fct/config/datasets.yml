tiled:
  description: |
    DEM Tiles
  type: raster
  subdir: GLOBAL/DEM
  filename: RGE5M.vrt
  tiles:
    tileset: landcover
    template: RGE5M_%(row)02d_%(col)02d
    extension: .tif

flow:
  description: |
    D8 Flow Direction, derived from DEM
  type: raster
  subdir: GLOBAL/DEM
  filename: FLOW_RGE5M.vrt
  tiles:
    tileset: landcover
    template: FLOW_RGE5M_%(row)02d_%(col)02d
    extension: .tif

acc:
  description: |
    Accumulation raster (drainage area), derived from D8 Flow Direction
  type: raster
  subdir: GLOBAL/DEM
  filename: ACC_RGE5M.vrt
  tiles:
    tileset: landcover
    template: ACC_RGE5M_%(row)02d_%(col)02d
    extension: .tif

outlets:
  description: |
    Tile outlets, grouped per target tile (row, col).
    (gid) identifies the tile of origin.
  type: polygon
  subdir: GLOBAL/DEM
  tiles:
    tileset: landcover
    template: OUTLETS_%(row)02d_%(col)02d_%(gid)03d
    extension: .geojson

outlets-glob:
  description: |
    Tile outlets, per target tile glob pattern
  type: polygon
  subdir: GLOBAL/DEM
  tiles:
    tileset: landcover
    template: OUTLETS_%(row)02d_%(col)02d_*
    extension: .geojson

inlets:
  description: |
    Tile flow inlets
  type: polygon
  subdir: GLOBAL/DEM
  tiles:
    tileset: landcover
    template: INLETS_%(row)02d_%(col)02d
    extension: .shp

inlets:
  description: |
    Tile flow inlets
  type: polygon
  subdir: GLOBAL/DEM
  filename: INLETS.shp
  tiles:
    tileset: landcover
    template: INLETS_%(row)02d_%(col)02d
    extension: .shp

inlet-sources:
  description: |
    Cross-tile stream connections
  type: polygon
  subdir: GLOBAL/DEM
  filename: SOURCES.shp
  tiles:
    tileset: landcover
    template: SOURCES_%(row)02d_%(col)02d
    extension: .shp

streams-from-sources:
  description: |
    Theoretical stream network, derived from DEM and mapped sources
  type: polygon
  subdir: GLOBAL/DEM
  filename: RHTS_NOATTR.shp
  tiles:
    tileset: landcover
    template: RHTS_%(row)02d_%(col)02d
    extension: .shp

sources:
  description: |
    Theoretical stream network sources, with input sources attributes
  type: polygon
  subdir: GLOBAL/DEM
  filename: RHTS_SOURCES.shp

streams-attr:
  description: |
    Theoretical stream network with source attributes
  type: polygon
  subdir: GLOBAL/DEM
  filename: RHTS_ATTR.shp

streams-attr-sources:
  description: |
    Theoretical stream network with source attributes
  type: polygon
  subdir: GLOBAL/DEM
  filename: RHTS_ATTR_JOINED.shp

streams:
  description: |
    Theoretical stream network (final)
  type: polygon
  subdir: GLOBAL/DEM
  filename: RHTS.shp

streams-tiled:
  description: |
    Stream network aggregated by axis and tiles
  type: polygon
  subdir: GLOBAL
  filename: STREAMS.shp

watershed:
