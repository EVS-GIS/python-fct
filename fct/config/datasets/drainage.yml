  type: point
  group: drainage
  status: temporary
  subdir: GLOBAL/DEM
  filename: NOFLOW_RHTS.shp
  tiles:
    tileset: landcover
    template: NOFLOW_RHTS_%(row)02d_%(col)02d
    extension: .shp
