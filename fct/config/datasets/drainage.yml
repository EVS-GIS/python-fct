# DEM and drainage calculation

dem:
  description: |
    Tiles extracted from input DEM.
    During the extraction process,
    nodata area are filled with data from
    low resolution secondary DEM.
  type: raster
  group: drainage
  status: temporary
  subdir: GLOBAL/DEM
  filename: DEM.vrt
  tiles:
    tileset: landcover
    template: DEM_%(row)02d_%(col)02d
    extension: .tif

tiled:
  description: |
    DEM Tiles
    TODO duplicate of dem, to be removed
  type: raster
  group: drainage
  status: temporary
  subdir: GLOBAL/DEM
  filename: DEM.vrt
  tiles:
    tileset: landcover
    template: DEM_%(row)02d_%(col)02d
    extension: .tif

smoothed:
