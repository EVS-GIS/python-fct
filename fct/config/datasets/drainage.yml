  filename: ACCUMULATION.vrt
  tiles:
    tileset: landcover
    template: ACCUMULATION_%(row)02d_%(col)02d
    extension: .tif

outlets:
  description: |
    Tile outlets, grouped per target tile (row, col).
    (gid) identifies the tile of origin.
  type: point
  group: drainage
  status: temporary
  subdir: GLOBAL/DEM
  tiles:
    tileset: landcover
    template: OUTLETS_%(row)02d_%(col)02d_%(gid)03d
