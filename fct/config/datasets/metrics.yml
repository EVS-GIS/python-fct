# Metrics and output files

ax_swath_elevation:
  description: |
    Elevation swath
  type: npz
  group: metrics
  status: temporary
  subdir: AXES/AX%(axis)04d/SWATH/ELEVATION
  filename: SWATH_ELEVATION_%(gid)04d.npz

ax_swath_landcover:
  description: |
    Landcover swath
  type: npz
  group: metrics
  status: temporary
  subdir: AXES/AX%(axis)04d/SWATH/LANDCOVER
  filename: SWATH_LANDCOVER_%(gid)04d_%(subset)s.npz

ax_swath_valleybottom:
  description: |
    Landcover swath
  type: npz
  group: metrics
  status: temporary
  subdir: AXES/AX%(axis)04d/SWATH/VALLEYBOTTOM
  filename: SWATH_VALLEYBOTTOM_%(gid)04d.npz

metrics_hypsometer:
  description:
    Hypsometer (distribution of elevations)
  type: netcdf
  group: metrics
  status: final
  subdir: GLOBAL/METRICS
  filename: HYPSOMETER.nc

metrics_hypsometer_ax:
  description:
    Hypsometer (distribution of elevations)
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: HYPSOMETER.nc

metrics_drainage_area:
  description: |
    Upstream drainage area calculated from DEM
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: DRAINAGE_AREA.nc

metrics_swath_elevation:
  description: |
    Elevation Swath Profiles NetCDF Archive
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: ELEVATION_SWATH_PROFILES.nc

metrics_swath_landcover:
  description: |
    LandCover Swath Profiles NetCDF Archive
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: LANDCOVER_SWATH_PROFILES_%(subset)s.nc

metrics_swath_valleybottom:
  description: |
    Valleybottom Swath Profiles NetCDF Archive
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: VALLEYBOTTOM_SWATH_PROFILES.nc

metrics_talweg:
  description: |
    Talweg related metrics by valley swath unit
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: TALWEG_RELATED.nc

metrics_planform:
  description: |
    Talweg shift and position relative to reference axis
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: PLANFORM.nc

metrics_long_profile:
  description: |
    Long Profile Metrics:
    slopes, drainage area
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: LONG_PROFILE.nc

metrics_valleybottom_width:
  description: |
    Valley bottom width and swath areas
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: VALLEY_BOTTOM_WIDTH.nc

metrics_fcw:
  description: |
    Fluvial Corridor Width
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: FLUVIAL_CORRIDOR_WIDTH.nc

metrics_lcw:
