metrics_lcw_variant:
  description: |
    LandCover Width (Variants)
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: LANDCOVER_WIDTH_%(variant)s.nc

metrics_watershed:
  description: |
    Watershed Metrics
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: WATERSHED_%(subset)s.nc
