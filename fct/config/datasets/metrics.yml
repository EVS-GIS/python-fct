# Metrics and output files

metrics_hypsometry_global:
  description:
    Hypsometry (distribution of elevations)
  type: netcdf
  group: metrics
  status: final
  subdir: GLOBAL/METRICS
  filename: HYPSOMETRY.nc

metrics_hypsometry:
  description:
    Subwatershed's hypsometry (distribution of elevations)
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: HYPSOMETRY.nc

metrics_drainage_area:
  description: |
    Upstream drainage area calculated from DEM
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: DRAINAGE_AREA.nc

metrics_talweg:
  description: |
    Talweg related metrics by valley swath unit
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: TALWEG_RELATED.nc

metrics_planform:
  description: |
    Talweg shift and position relative to reference axis
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: PLANFORM.nc

metrics_long_profile:
  description: |
    Long Profile Metrics:
    slopes, drainage area
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: LONG_PROFILE.nc

metrics_valleybottom_width:
  description: |
    Valley bottom width and swath areas
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: VALLEY_BOTTOM_WIDTH.nc

metrics_fcw:
  description: |
    Fluvial Corridor Width
  type: netcdf
  group: metrics
  status: final
  subdir: AXES/AX%(axis)04d/METRICS
  filename: FLUVIAL_CORRIDOR_WIDTH.nc

metrics_lcw:
  description: |
    LandCover Width
  type: netcdf
