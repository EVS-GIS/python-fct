[Workspace]

	basedir = /var/local/fct/RMC
	tileset = TILES
	workdir = %(basedir)s/%(tileset)s
	srs = EPSG:2154

[DataSources]

	dem1 = RGE Alti 5m
	dem2 = BD Alti 25m
	landcover = CESBIO 2018
	population = Filosofi 2015

[Tilesets]

	drainage = Grille Ain 40km
	landcover = Grille Ain 10km
	subgrid = Grille Ain 200m

[RGE Alti 5m]

	type = datasource
	data = elevation
	filename = /var/local/fct/RMC/RGEALTI.tif
	resolution = 5.0

[BD Alti 25m]

	type = datasource
	data = elevation
	filename = /var/local/fct/RMC/BDALTI25M.tif
	resolution = 25.0

[BD Alti 50m]

	type = datasource
	data = elevation
	filename = /media/crousson/Backup/REFERENTIELS/IGN/BDALTI_50M/BD_ALTI_RHONE_MED_LAMB93_FLOAT32.tif
	resolution = 50.0

[CESBIO 2018]

	type = datasource
	data = landcover
	filename = /media/crousson/Backup/REFERENTIELS/CESBIO/2018/OCS_2018_CESBIO.tif
	mapping = /media/crousson/Backup/REFERENTIELS/CESBIO/2018/mapping.csv

[Filosofi 2015]

	type = datasource
	data = population
	filename = /media/crousson/Backup/REFERENTIELS/INSEE/2015/Filosofi2015_carreaux_200m_metropole.gpkg

[Grille RMC 40km]

	type = tileset
