global:
  description: |-
    Corridor buffer width by lancover class
  FCT: Fluvial Corridor Toolbox
  crs: EPSG:2154
  Conventions: CF-1.8
variables:
  axis:
    long_name: stream identifier
  measure:
    long_name: position along reference axis
    standard_name: linref_m_coordinate
    origin: downstream or network outlet
    units: m
  landcover:
    long_name: landcover class label
  side:
    long_name: side of measurement, left or right
  swath:
    long_name: swath identifier
  buffer_area:
    long_name: area of landcover class k
    units: m^2
  buffer_width:
    long_name: cross-corridor width of landcover class k
    units: m
