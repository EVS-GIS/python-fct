global:
  description: |-
    talweg-related metrics
variables:
  axis:
    long_name: stream identifier
  swath: # TODO rename to swath
    long_name: swath identifier
  measure: # TODO rename to measure
    long_name: position along reference axis
    standard_name: linref_m_coordinate
    units: m
  bounds:
    long_name: swath geographic bounds (minx, miny, maxx, maxy)
    units: m
    coordinates: axis measure
  delta_measure:
    long_name: swath measure interval (so called disaggregation step)
    units: m