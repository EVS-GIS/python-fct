global:
  description: |
    smoothed talweg elevation profile
coordinates:
  axis:
    long_name: stream identifier
  measure:
    long_name: position along reference axis
    standard_name: linref_m_coordinate
    units: m
variables:
  'x':
    long_name: x coordinate
    standard_name: projection_x_coordinate
    units: m
  'y':
    long_name: y coordinate
    standard_name: projection_y_coordinate
    units: m
  'z':
    long_name: talweg elevation
    standard_name: surface_elevation
    vertical_ref: IGN 
    units: m
    grid_mapping: 'crs: x y'
  slope:
    long_name: talweg slope
    units: percent
